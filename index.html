<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form method="get">
      <div class="box">
        <div class="field">
          <label for="email">Email</label>
          <div>
            <input class="input-size" type="email" id="email" />
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <span><button class="forgot">Forgot password?</button></span>
          <div>
            <input type="password" class="input-size" id="password" />
            
          </div>
        </div>

        <button class="login" type="submit">Login</button>

        <div class="new-account">
            <label>Don't have account?</label>
            <span>
                <button class="forgot">Create new account</button>
            </span>
        </div>
      </div>
    </form>
  </body>
</html>
